                    <a href="#" class="menuOption d-flex text-center">
                        <img class="sidebarMenu" src="./images/clock-default.svg" alt="History">

                <div class="row left">
                    <a href="#" class="menuOption d-flex text-center">

            <div class="rDown">

                </div>

                    </select>

                    </div>
                    <div class="two-column-row d-flex flex-row">

                            <input class="fUName twoColumn" placeholder="Password" type="password">

                                <option class="firstDropDown" value="dropdown">Dropdown</option>

                        </div>
                    </div>

                    <div class="d-flex flex-row three-column-row">

                        <div class="did-floating-label-content three-column-left">

                    <p class="column column3">Four Column</p>

                    <div class="d-flex flex-row four-column-row">

                            <input class="fourColumn red-border form-control did-floating-input " type="text"
                                placeholder="UI Designer">

                        </div>
                        <div class="four-column-right">

                        </div>
                        <div class="did-floating-label-content four-column-right">
                            <input class="fourColumn form-control did-floating-input two-field" type="text"

                        </div>
                        <div class="four-column-right">
                            <select name="dropdown" class="fourColumn">
                                <option class="firstDropDown" value="dropdown">Dropdown</option>
                            </select>
                        </div>

                    </div>

                    <div class="d-flex">
